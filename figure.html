<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Figure</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <p class="h1">Bootstrap Figure</p>
  <br>
  <h1 class="display-6">You can use a <mark>figure</mark> to display an <ins>image with a caption:</ins></h1>
  <br>

  <figure class="figure">
    <img src="Seahorse.png" class="figure-img img-thumbnail rounded" alt="Seahorse">
    <figcaption class="figure-caption text-end">Seahorse Technologies Logo</figcaption>
  </figure>

</body>
</html>
